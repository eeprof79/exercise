
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise Timer (Resets Correctly)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 6px; }
    .timer-btn { padding: 5px 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Exercise Menu</h1>

  <div class="card">
    <h2>Sample Exercise</h2>
    <p>No description yet.</p>
    <button class="timer-btn" data-minutes="1" data-id="ex-1-min-1">Start 1 min</button>
  </div>

  <script>
    const activeTimer = {
      id: null,
      interval: null,
      button: null,
      originalLabel: null
    };

    document.querySelectorAll('.timer-btn').forEach(function (button) {
      button.addEventListener('click', function () {
        const minutes = parseInt(button.dataset.minutes);
        const thisId = button.dataset.id;

        console.log("Button clicked:", thisId);
        console.log("Active timer ID:", activeTimer.id);

        if (thisId === activeTimer.id) {
          console.log("Resetting timer");
          clearInterval(activeTimer.interval);
          activeTimer.button.textContent = activeTimer.originalLabel;
          activeTimer.id = null;
          activeTimer.interval = null;
          activeTimer.button = null;
          activeTimer.originalLabel = null;
          return;
        }

        if (activeTimer.interval) {
          console.log("Another timer is already running.");
          return;
        }

        console.log("Starting new timer");
        const original = button.textContent;
        let remaining = minutes * 60;

        button.textContent = Math.floor(remaining / 60) + ':' + (remaining % 60 < 10 ? '0' : '') + (remaining % 60);

        activeTimer.id = thisId;
        activeTimer.interval = null;
        activeTimer.button = button;
        activeTimer.originalLabel = original;

        activeTimer.interval = setInterval(function () {
          remaining--;
          if (remaining < 0) {
            clearInterval(activeTimer.interval);
            activeTimer.button.textContent = activeTimer.originalLabel;
            activeTimer.id = null;
            activeTimer.interval = null;
            activeTimer.button = null;
            activeTimer.originalLabel = null;
            alert("Time's up!");
          } else {
            const m = Math.floor(remaining / 60);
            const s = remaining % 60;
            button.textContent = m + ':' + (s < 10 ? '0' : '') + s;
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>
